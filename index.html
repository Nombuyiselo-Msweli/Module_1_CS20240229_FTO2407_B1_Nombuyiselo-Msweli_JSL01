<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Validator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Pet Adoption Syntax Validator</h2>
    <h3>Note to all SPCA volunteers 📝</h3>
    <p>All pet adoption codes start with "pet_" and then the pet's birth year and name.</p>
    <p><strong>Example:</strong> pet_2015Forrest</p>
    <input type="text" id="petInput" placeholder="Enter pet adoption detail" pattern="(?=[pet_])(?=[0-9]{4,})(?=.*[A-Z])(?=.*[a-z])" title="Pet adoption code patter"> <!-- pattern must start with "pet_ ", followed by 4 numbers, one uppercase letter then at least 1 letter after that -->
    <button onclick="validateSyntax()">Validate</button>
    <p id="resultEl"></p>
    <script src="script.js" defer></script>
</body>
</html>
